
<html>
    <head>
        <link rel="stylesheet" href="estilos.css">

    </head>
    <body>
        <header>
            <img src="Logo.png" alt="Logo de Alura">

        </header>
        <main>
            <section class="seccion1">
                <textarea class="area" placeholder="Ingrese el texto aquí"></textarea>
                <div>
                     <h6 class="informacion">Solo letras minúsculas y sin acentos</h6>
                </div>
                <div class="imagen-vector">
                    <img src="Vector.png" alt="exclamacion">
                </div>
                <div class="contenedor-botones">
                  <input type="button" class="btn-encriptar" value="Encriptar">
                  <input type="button" class="btn-desencriptar" value="Desencriptar">
                  </div>
                </section>
                <section class="seccion2">
                    <div class="contenedor-muneco">
                    <img src= "Muñeco.png" alt="muneco de alura">
                </div>

                <div class="contenedor-h3">
                        <h3>Ningún mensaje fue encontrado</h3>
                 </div>
                    <div class="contenedor-parrafo">
                        <p>Ingrese el texto que desee encriptar o desencriptar</p>
                    </div>
                    <div class="contenedor-resultado">
                        <h3>Mensaje encriptado:</h3>
                        <p class="texto-resultado"></p>
                    </div>
                    <div class="contenedor-copiar">
                        <input type="button" class="btn-copiar" value="Copiar">

                    </div>
                </section>
        </main>

        <footer>
            <p>Alura, todos los derechos reservados</p>

        </footer>
        <script src="archivo.js"></script>
    </body>
